        var categoryName = localStorage.getItem("categoryName");
        var brandName = localStorage.getItem("brandName");
        var goodsId = localStorage.getItem("goodsId");

        //显示评估详情
        var evl = function (goodsId) {
            $.ajax({
                url: "evl/showType",
                type: "GET",
                contentType: "application/json",
                data: {"goodsId": goodsId},
                success: function (data) {


                    for (let i = 0; i < data.length; i++) {
                        var content = "";

                        var basic = data[i];

                        // console.log(basic)

                        var basicInfos = basic.evlBasicList;

                        for (let j = 0; j < basicInfos.length; j++) {

                            var basicInfo = basicInfos[j];
                            content += "<dd><input type='hidden' name='property[]' id='property_"+basicInfo.basicInfoId+"' value=''/>\n" +
                                "                    <div class='property_title'><h3>" + basicInfo.basicInfoName + "</h3></div><ul>";

                            var basicTils = basicInfo.evlDetailList;
                            for (let k = 0; k < basicTils.length; k++) {

                                var basicTil = basicTils[k];
                                if(i == 1){
                                    content += "<li class='' onClick='item_click(this,\""+basicInfo.basicInfoId+"\",\""+basicTil.infoDetailId+"\")' name='basicInfo" + basicInfo.basicInfoId + "'>"
                                }else {
                                    content += "<li class='' onClick='property_click(this,\""+basicInfo.basicInfoId+"\",\""+basicTil.infoDetailId+"\")' name='basicInfo" + basicInfo.basicInfoId + "'>";
                                }

                                content += "<div class='pro_div'><span class='property_value'><i>" + basicTil.infoDetailName + "</i><ins>" + basicTil.infoDetailDesc + "</ins></span><span class='gou'></span></div></li>\n";
                            }
                            content += "<div class='clear'></div></ul></dd>";

                        }
                        $("#step" + (i + 1)).html(content);
                    }
                },
                dataType: "json"
            })
        }

        $(function () {

            var titleText = "&gt;<a href='../html/index.html'>" + categoryName + "&gt;</a><a href='../html/index.html'>" + brandName + "</a>";
            $("#title").append(titleText)

            $.ajax({
                url: "goods/info",
                data: {"goodsId": goodsId},
                type: "GET",
                contentType: "application/json",
                success: function (data) {

                    localStorage.setItem("goods",JSON.stringify(data));

                    $("#title").append("&gt;" + data.goodsName);

                    var content = "<div class='heat_img'><img src='../images/goods/" + data.goodsImg + "' alt='" + data.goodsName + "回收价格评估' width='220' height='220'/></div>\n" +
                        "            <div class='heat_txt'><div class='heat_name'><span>" + data.goodsName + "</span></div><dl class='heat_ts'><dd><em>" + data.goodsCost + "</em>元<br/>30天内回收最高价</dd><dt class='clear'></dt></dl>";

                    content += "<div class='heat_bao'><img src='../images/new_images/icon10.gif' alt='回收免费享受第三方理赔服务'/>可免费享受第三方理赔服务</div>\n" +
                        "                <div class='clear'></div></div><div class='clear'></div>";

                    $("#heat_l").html(content);


                    var prices = [data.goodsFirstPrice, data.goodsSecondPrice, data.goodsThirdPrice, data.goodsForthPrice, data.goodsFifthPrice];
                    var day_data = [
                        {"elapsed": "7", "价格": prices[0]}
                        , {"elapsed": "8", "价格": prices[1]}
                        , {"elapsed": "9", "价格": prices[2]}
                        , {"elapsed": "10", "价格": prices[3]}
                        , {"elapsed": "11", "价格": prices[4]}
                    ];
                    Morris.Line({
                        element: 'graph',
                        data: day_data,
                        xkey: 'elapsed',
                        ykeys: ['价格'],
                        labels: ['价格'],
                        parseTime: false
                    });
                },
                dataType: "json"
            });

            //显示评估详情
            evl(goodsId);
        });
